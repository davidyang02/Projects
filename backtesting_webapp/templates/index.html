<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trading Strategy Backtest</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for the page */
        body {
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Backtest Web App</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-section">
                    <h2 class="text-center mb-4">Backtest a Trading Strategy</h2>
                    <form action="/backtest" method="POST">
                        <div class="mb-3">
                            <label for="stock_symbol" class="form-label">Stock Symbol</label>
                            <input type="text" name="stock_symbol" class="form-control" id="stock_symbol" placeholder="Enter stock symbol (e.g., AAPL)" required>
                        </div>
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" name="start_date" class="form-control" id="start_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" name="end_date" class="form-control" id="end_date" required>
                        </div>

                        <!-- Add a dropdown for selecting a benchmark -->
                        <div class="mb-3">
                            <label for="benchmark" class="form-label">Benchmark</label>
                            <select name="benchmark" class="form-select" id="benchmark">
                                <option value="SPY">S&P 500 (SPY)</option>
                                <option value="QQQ">NASDAQ-100 (QQQ)</option>
                                <option value="DIA">Dow Jones (DIA)</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Run Backtest</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN (for optional interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
